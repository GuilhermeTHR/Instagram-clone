<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Instagram</title>
    <link rel="shorcut icon" type="image/png" href="/img/favicon-tittle.png" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/img/instagram-phone.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="/img/Instagram-Logo.png"
            class="instagram-logo"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img src="/img/foto-perfil.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como guilherme.thr</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é guilherme.thr?</p>
          <p class="not-account">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-donwload"></a>
            <a href="#" class="app-donwload"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
